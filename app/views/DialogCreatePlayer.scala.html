<div id="diaPlayerCreation" class="modal hide">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Create a new Player</h3>
	</div>
	<div class="modal-body">
		<form class="form">
                <label class="checkbox">
                    <input type="checkbox" id="playerIsComputer"> Computer?
                </label>
                &nbsp;&nbsp;
                <label class="humanPlayer" for="playerName" style="">Name</label>
                <input type="text" id="playerName" class="input humanPlayer" placeholder="Player name" value="" required="required" style="">
                <span class="humanPlayer" style="">&nbsp;</span>
                <label class="humanPlayer" for="playerSurname" style="">Surname</label>
                <input type="text" id="playerSurname" class="input humanPlayer" placeholder="Player surname" value="" style="">
                &nbsp;&nbsp;
                <label class="playerComputer" style="display: none; ">Target</label>
                <label class="radio inline playerComputer" style="display: none; ">
                    <input type="radio" name="playerTarget" id="playerTarget-20" value="20" checked="checked">20
                </label>
                <label class="radio inline playerComputer" style="display: none; ">
                    <input type="radio" name="playerTarget" id="playerTarget-19" value="19">19
                </label>
                &nbsp;&nbsp;
                <label class="playerComputer" style="display: none; ">Level</label>
                <input type="number" class="playerComputer input-mini" min="0" value="5" max="15" id="playerLevel" style="display: none; ">
        </fieldset>
		</form>
	</div>
	<div class="modal-footer">
		<a href="#" data-dismiss="modal" class="btn">Close</a>
		<a href="#" class="btn btn-success">Create</a>
	</div>
</div>
