<!--
    stats: statistics to display
-->
<script id="StatsDiv" type="text/html">
    <div>
        <h5><%=stats.title%></h5>
        <div class="row-fluid statsEntries <%=stats.key%>">
    <%  for(var i=0; i<stats.contents.length; i++) {%>
            <div class="stat span6">
                <label><%=stats.contents[i].label%></label><span class="<%=stats.contents[i].key%>"> - </span>
            </div>
    <%  } %>

        </div>
    </div>
</script>
