@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor Laborie <ilaborie@@gmail.com>">
    <meta name="description" content="Test">

    <!-- Style -->
    @minified=@{ if (play.Play.isProd()) ".min" else "" }
    <link rel="shortcut icon" type="images/png" href="@routes.Assets.at("images/favicon.png")">
    <!-- TODO Google Web font -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main"+minified+".css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap"+minified+".css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-responsive"+minified+".css")">
</head>
<body id="body">
    @navbar()

    <div class="container">
        <div id="notices" class="span12"></div>
        @content
    </div>

    <div id="modalDialog" class="modal hide" >
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h3></h3>
        </div>
        <div class="modal-body">
            <p></p>
        </div>
        <div class="modal-footer">
        </div>
    </div>

    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="@routes.Assets.at("javascripts/lib/bootstrap-2.1.0.min.js")" type="text/javascript"></script>

    <!-- TODO i18n -->
    <script src="@routes.Assets.at("javascripts/i18n.js")"></script>
    <script src="@routes.Assets.at("javascripts/game.js")"></script>
    <!-- X01 -->
    <script src="@routes.Assets.at("javascripts/x01-entry.js")"></script>
    <script src="@routes.Assets.at("javascripts/x01-leg.js")"></script>
    <script src="@routes.Assets.at("javascripts/x01-set.js")"></script>
    <script src="@routes.Assets.at("javascripts/x01-game.js")"></script>
    <script src="@routes.Assets.at("javascripts/x01.js")"></script>
    <script src="@routes.Assets.at("javascripts/x01-stats.js")"></script>
    <!-- Main -->
    <script src="@routes.Assets.at("javascripts/main.js")"></script>
</body>
</html>
