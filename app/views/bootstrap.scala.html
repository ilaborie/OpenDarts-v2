@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor Laborie <ilaborie@@gmail.com>">
    <meta name="description" content="Test">

    <!-- Style -->
    @minified=@{ if (play.Play.isProd()) ".min" else "" }
    <link rel="shortcut icon" type="images/png" href="@routes.Assets.at("images/favicon.png")">
    <!-- TODO Google Web font -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main"+minified+".css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap"+minified+".css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-responsive"+minified+".css")">
</head>
<body id="body">
    @navbar()

    <div class="container">
        <div id="notices" class="span12"></div>
        @content
    </div>

    <!-- Dialogs -->
    <div id="modalDialog" class="modal hide" >
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h3></h3>
        </div>
        <div class="modal-body">
            <p></p>
        </div>
        <div class="modal-footer">
        </div>
    </div>

    <!-- New x01 Dialog -->
    <div id="newX01Dialog" class="modal hide" >
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h3>New x01 Game</h3>
        </div>
        <form class="form-inline">
        <div class="modal-body">
            <fieldset>
                <label for="startScore">Score</label>
                <input class="text input-small" type="number" min="2" id="startScore" placeholder="x01" value="501">
                &nbsp;&nbsp;
                <label class="nbLeg" for="nbLeg">Nb. Leg(s)</label>
                <input class="text input-mini nbLeg" type="number" min="1" id="nbLeg" placeholder="How many Leg(s) ?" value="1">
                &nbsp;&nbsp;
                <label class="nbSet" for="nbSet">Nb. set(s)</label>
                <input class="text input-mini nbSet" type="number" min="1" id="nbSet" placeholder="How many set(s) ?" value="1">
            </fieldset>
            <fieldset class="p1">
                <legend>First player</legend>
                    <label class="checkbox">
                        <input type="checkbox" id="p1IsComputer" /> Computer?
                    </label>
                    &nbsp;&nbsp;
                    <label class="humanPlayer" for="p2Name">Name</label>
                    <input type="text" require id="p1Name" class="input-small humanPlayer" placeholder="First player name" value="" required />
                    <span class="humanPlayer">&nbsp;</span>
                    <label class="humanPlayer" for="p1Surname">Surname</label>
                    <input type="text" require id="p1Surname" class="input-small humanPlayer" placeholder="First player surname" value="" />
                    &nbsp;&nbsp;
                    <label class="playerComputer">Target</label>
                    <label class="radio inline playerComputer">
                        <input type="radio" name="p1Target" id="p1Target-20"  value="20" />20
                    </label>
                    <label class="radio inline playerComputer">
                        <input type="radio" name="p1Target" id="p1Target-19"  value="19" />19
                    </label>
                    &nbsp;&nbsp;
                    <label class="playerComputer">Level</label>
                    <input type="number" class="playerComputer input-mini" min="0" max="15" id="p1Level" />
            </fieldset>
            <fieldset class="p2">
                <legend>Second player</legend>
                    <label class="checkbox">
                        <input type="checkbox" id="p2IsComputer" /> Computer?
                    </label>
                    &nbsp;&nbsp;
                    <label class="humanPlayer" for="p2Name">Name</label>
                    <input type="text" require id="p2Name" class="input-small humanPlayer" placeholder="First player name" value="" required />
                    <span class="humanPlayer">&nbsp;</span>
                    <label class="humanPlayer" for="p2Surname">Surname</label>
                    <input type="text" require id="p2Surname" class="input-small humanPlayer" placeholder="First player surname" value="" />
                    &nbsp;&nbsp;
                    <label class="playerComputer">Target</label>
                    <label class="radio inline playerComputer">
                        <input type="radio" name="p2Target" id="p2Target-20"  value="20" />20
                    </label>
                    <label class="radio inline playerComputer">
                        <input type="radio" name="p2Target" id="p2Target-19"  value="19" />19
                    </label>
                    &nbsp;&nbsp;
                    <label class="playerComputer">Level</label>
                    <input type="number" class="playerComputer input-mini" min="0" max="15" id="p2Level" />
            </fieldset>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Close</a>
            <button type="submit" id="btnRunX01" class="btn btn-primary"><i class="icon-play icon-white"></i> Launch</button>
        </div>
        </form>
    </div>

    <!-- Computer Throw Dialog -->
    <div id="computerThrowDialog" class="modal hide" >
        <div class="modal-header">
            <h3></h3>
        </div>
        <div class="modal-body">
            <div class="wished row-fluid visible-desktop"></div>
            <div class="done row-fluid"></div>
        </div>
    </div>

    <!-- NbDart Dialog -->
    <div id="nbDartDialog" class="modal hide" >
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h3>How many dart(s) ?</h3>
        </div>
        <div class="modal-body">
            <p>
                <button id="btnOneDart" class="btn btn-success">One Dart</button>
                <button id="btnTwoDarts" class="btn btn-success">Two Darts</button>
                <button id="btnThreeDarts" class="btn btn-success">Three Darts</button>
            </p>
        </div>
        <div class="modal-footer">
                <button id="btnBroken" class="btn btn-danger">Broken</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="@routes.Assets.at("javascripts/lib/bootstrap-2.1.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/lib/jquery.dataTables-1.9.3.min.js")" type="text/javascript"></script>
    <!-- TODO i18n -->
    <script src="@routes.Assets.at("javascripts/i18n.js")"></script>
    <!-- Commons -->
    <script src="@routes.Assets.at("javascripts/game.js")"></script>
    <!-- X01 -->
    <script src="@routes.Assets.at("javascripts/x01/x01-entry.js")"></script>
    <script src="@routes.Assets.at("javascripts/x01/x01-leg.js")"></script>
    <script src="@routes.Assets.at("javascripts/x01/x01-set.js")"></script>
    <script src="@routes.Assets.at("javascripts/x01/x01-game.js")"></script>
    <script src="@routes.Assets.at("javascripts/x01/x01.js")"></script>
    <script src="@routes.Assets.at("javascripts/x01/x01-stats.js")"></script>
    <!-- Main -->
    <script src="@routes.Assets.at("javascripts/main.js")"></script>
</body>
</html>
